<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controls">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_controls">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_controls">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_controls">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">select job role</option>
                            <option value="frontend">Frondend Development</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Fullstack Developer</option>
                            <option value="ui_ux">UI Ux Designer</option>
                        </select>
                    </div>
                    <div class="text_controls">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="40" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_controls">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city...">
                    </div>
                    <div class="form_controls">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode...">
                    </div>
                    <div class="form_controls">
                        <label for="date">Date</label>
                        <input value="2023-9-5" type="date" name="date" placeholder="Enter date...">
                    </div>
                    <div class="form_controls">
                        <label for="upload">Upload Your CV</label>
                        <input  id="upload" type="file"  name="upload" placeholder="Enter date...">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
                </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
